            cursor: pointer;
            border-radius: 50%;
            margin-top: -6px;
        }

        input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;

    <!-- Header -->

        </div>
    </header>

    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="grid grid-cols-1 lg:grid-cols-4 gap-6">
            <!-- Filters Sidebar -->
            <div class="lg:col-span-1">
                <div class="bg-white rounded-lg shadow-lg p-6 sticky top-8">
                    <h2 class="text-xl font-semibold text-gray-900 mb-6">Filters</h2>

                    <!-- Organization Type -->
                    <div class="mb-6">
                        <h3 class="text-sm font-medium text-gray-700 mb-3">Organization Type</h3>
                        <div class="space-y-2">
                            <label class="flex items-center cursor-pointer">
                                <input type="checkbox" id="filterGov"
                                    class="w-4 h-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500">
                                <span class="ml-3 text-gray-700">Government</span>
                            </label>
                            <label class="flex items-center cursor-pointer">
                                <input type="checkbox" id="filterPrivate"
                                    class="w-4 h-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500">
                                <span class="ml-3 text-gray-700">Private</span>
                            </label>
                        </div>
                    </div>

                    <!-- Compensation -->
                    <div class="mb-6">
                        <h3 class="text-sm font-medium text-gray-700 mb-3">Compensation</h3>
                        <div class="space-y-2">
                            <label class="flex items-center cursor-pointer">
                                <input type="checkbox" id="filterStipend"
                                    class="w-4 h-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500">
                                <span class="ml-3 text-gray-700">Stipend</span>
                            </label>
                            <label class="flex items-center cursor-pointer">
                                <input type="checkbox" id="filterUnpaid"
                                    class="w-4 h-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500">
                                <span class="ml-3 text-gray-700">Unpaid</span>
                            </label>
                        </div>
                    </div>

                    <!-- Work Type -->
                    <div class="mb-6">
                        <h3 class="text-sm font-medium text-gray-700 mb-3">Work Type</h3>
                        <label class="flex items-center cursor-pointer">
                            <input type="checkbox" id="filterRemote"
                                class="w-4 h-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500">
                            <span class="ml-3 text-gray-700">Remote</span>
                        </label>
                    </div>

                    <!-- Duration Range -->
                    <div class="mb-6">
                        <h3 class="text-sm font-medium text-gray-700 mb-3">
                            Duration (weeks): up to <span id="durationValue">24</span>
                        </h3>
                        <input type="range" id="durationSlider" min="1" max="24" value="24"
                            class="w-full h-2 bg-red-200 rounded-lg cursor-pointer">
                        <div class="flex justify-between text-xs text-gray-500 mt-1">
                            <span>1 week</span>
                            <span>24 weeks</span>
                        </div>
                    </div>

                    <!-- Clear Filters -->
                    <button id="clearFilters"
                        class="w-full bg-gray-100 hover:bg-gray-200 text-gray-700 font-medium py-2 px-4 rounded-lg transition duration-200">
                        Clear All Filters
                    </button>
                </div>
            </div>

            <!-- Main Content -->
            <div class="lg:col-span-3">
                <!-- Search Bar -->
                <div class="mb-6">
                    <div class="relative">
                        <input type="text" id="searchInput" placeholder="Search internships by title or company..."
                            class="w-full pl-12 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                        <svg class="absolute left-4 top-3.5 h-5 w-5 text-gray-400" fill="none" stroke="currentColor"
                            viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                        </svg>
                    </div>
                </div>

                    </p>
                </div>

                <!-- Internship Cards Container -->
                <div id="internshipsContainer" class="space-y-4">

                </div>
            </div>
        </div>
    </div>

        // Filter state
        let filters = {
            gov: false,
            private: false,
            stipend: false,
            unpaid: false,
            remote: false,
            duration: 24,
            search: ''
        };

        // Get DOM elements
        const filterGov = document.getElementById('filterGov');
        const filterPrivate = document.getElementById('filterPrivate');
        const filterStipend = document.getElementById('filterStipend');
        const filterUnpaid = document.getElementById('filterUnpaid');
        const filterRemote = document.getElementById('filterRemote');
        const durationSlider = document.getElementById('durationSlider');
        const durationValue = document.getElementById('durationValue');
        const searchInput = document.getElementById('searchInput');
        const clearFiltersBtn = document.getElementById('clearFilters');
        const internshipsContainer = document.getElementById('internshipsContainer');
        const resultsCount = document.getElementById('resultsCount');
        const pluralS = document.getElementById('pluralS');

        // Event listeners
        filterGov.addEventListener('change', () => { filters.gov = filterGov.checked; applyFilters(); });
        filterPrivate.addEventListener('change', () => { filters.private = filterPrivate.checked; applyFilters(); });
        filterStipend.addEventListener('change', () => { filters.stipend = filterStipend.checked; applyFilters(); });
        filterUnpaid.addEventListener('change', () => { filters.unpaid = filterUnpaid.checked; applyFilters(); });
        filterRemote.addEventListener('change', () => { filters.remote = filterRemote.checked; applyFilters(); });

        durationSlider.addEventListener('input', (e) => {
            filters.duration = parseInt(e.target.value);
            durationValue.textContent = filters.duration;
            applyFilters();
        });

        searchInput.addEventListener('input', (e) => {
            filters.search = e.target.value.toLowerCase();
            applyFilters();
        });

        clearFiltersBtn.addEventListener('click', () => {
            filterGov.checked = false;
            filterPrivate.checked = false;
            filterStipend.checked = false;
            filterUnpaid.checked = false;
            filterRemote.checked = false;
            durationSlider.value = 24;
            durationValue.textContent = '24';
            searchInput.value = '';

            filters = {
                gov: false,
                private: false,
                stipend: false,
                unpaid: false,
                remote: false,
                duration: 24,
                search: ''
            };

            applyFilters();
        });

        // Format date
        function formatDate(dateString) {
            // const date = new Date(dateString);
            // return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
            return dateString;
        }

        // Create internship card HTML
        function createInternshipCard(internship) {
            const typeLabel = internship.type === 'gov' ?
                '<span class="px-3 py-1 bg-blue-100 text-blue-800 text-xs font-semibold rounded-full">Government</span>' :
                '<span class="px-3 py-1 bg-purple-100 text-purple-800 text-xs font-semibold rounded-full">Private</span>';

            const remoteLabel = internship.remote ?
                '<span class="px-3 py-1 bg-green-100 text-green-800 text-xs font-semibold rounded-full">Remote</span>' : '';

            return `
                <div class="bg-white rounded-lg shadow-md hover:shadow-xl transition-shadow duration-300 p-6">
                    <div class="flex justify-between items-start mb-4">
                        <div class="flex-1">
                            <h3 class="text-xl font-semibold text-gray-900 mb-2">${internship.title}</h3>
                            <p class="text-lg text-indigo-600 font-medium mb-3">${internship.company}</p>
                        </div>
                        <div class="flex gap-2">
                            ${typeLabel}
                            ${remoteLabel}
                        </div>
                    </div>
                    
                    <p class="text-gray-600 mb-4">${internship.description}</p>
                    
                    <div class="grid grid-cols-2 gap-4 mb-4">
                        <div class="flex items-center text-gray-700">
                            <svg class="h-4 w-4 mr-2 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path>
                            </svg>
                            <span class="text-sm">${internship.location}</span>
                        </div>
                        <div class="flex items-center text-gray-700">
                            <svg class="h-4 w-4 mr-2 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            </svg>
                            <span class="text-sm">${internship.duration} weeks</span>
                        </div>
                        <div class="flex items-center text-gray-700">
                            <svg class="h-4 w-4 mr-2 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            </svg>
                            <span class="text-sm">${internship.stipend}</span>
                        </div>
                        <div class="flex items-center text-gray-700">
                            <svg class="h-4 w-4 mr-2 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                            </svg>
                            <span class="text-sm">${formatDate(internship.startDate)}</span>
                        </div>
                    </div>
                    
                    <button class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-2 px-4 rounded-lg transition duration-200">
                        Apply Now
                    </button>
                </div>
            `;
        }

        // Filter internships
        function applyFilters() {
            const filtered = internships.filter(internship => {
                // Search filter
                if (filters.search &&
                    !internship.title.toLowerCase().includes(filters.search) &&
                    !internship.company.toLowerCase().includes(filters.search)) {
                    return false;
                }

                // Type filters
                const typeFilters = [];
                if (filters.gov) typeFilters.push('gov');
                if (filters.private) typeFilters.push('private');
                if (typeFilters.length > 0 && !typeFilters.includes(internship.type)) {
                    return false;
                }

                // Pay type filters
                const payFilters = [];
                if (filters.stipend) payFilters.push('stipend');
                if (filters.unpaid) payFilters.push('unpaid');
                if (payFilters.length > 0 && !payFilters.includes(internship.payType)) {
                    return false;
                }

                // Remote filter
                if (filters.remote && !internship.remote) {
                    return false;
                }

                // Duration filter
                if (internship.duration > filters.duration) {
                    return false;
                }

                return true;
            });

            renderInternships(filtered);
        }

        // Render internships
        function renderInternships(internshipsToRender) {
            if (internshipsToRender.length === 0) {
                internshipsContainer.innerHTML = `
                    <div class="bg-white rounded-lg shadow-md p-12 text-center">
                        <svg class="h-16 w-16 text-gray-300 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"></path>
                        </svg>
                        <h3 class="text-xl font-semibold text-gray-900 mb-2">No internships found</h3>
                        <p class="text-gray-600">Try adjusting your filters to see more results</p>
                    </div>
                `;
            } else {
                internshipsContainer.innerHTML = internshipsToRender
                    .map(internship => createInternshipCard(internship))
                    .join('');
            }

            // Update results count
            resultsCount.textContent = internshipsToRender.length;
            pluralS.textContent = internshipsToRender.length !== 1 ? 's' : '';
        }

        // Initial render
        applyFilters();
    </script>
